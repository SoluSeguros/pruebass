<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lector QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- âœ… CDN QR - OBLIGATORIO ANTES DEL JS -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
  padding:20px;
}
button{
  padding:12px;
  margin:6px;
  border:none;
  border-radius:8px;
  font-weight:bold;
}
#start{background:#1663ff;color:#fff}
#stop{background:#ef4444;color:#fff}
#reader{
  width:100%;
  max-width:400px;
  margin:auto;
  border-radius:12px;
  overflow:hidden;
  background:black;
}
#result{
  margin-top:12px;
  padding:10px;
  background:#111827;
  border-radius:8px;
  word-break:break-word;
}
</style>
</head>

<body>

<h2>ðŸ“· Lector QR</h2>

<button id="start">Iniciar</button>
<button id="stop" disabled>Detener</button>

<div id="reader"></div>
<div id="result">â€”</div>

<script>
let qr;

document.getElementById("start").onclick = async () => {

  // ðŸ”’ HTTPS obligatorio
  if(location.protocol !== "https:" && location.hostname !== "localhost"){
    alert("Debes abrir esto en HTTPS o localhost");
    return;
  }

  // ðŸ” VALIDACIÃ“N CLAVE
  if(typeof Html5Qrcode === "undefined"){
    alert("La librerÃ­a QR NO cargÃ³");
    return;
  }

  qr = new Html5Qrcode("reader");

  document.getElementById("start").disabled = true;
  document.getElementById("stop").disabled = false;

  await qr.start(
    { facingMode:"environment" },
    { fps:10, qrbox:250 },
    text => {
      document.getElementById("result").innerText = text;
    }
  );
};

document.getElementById("stop").onclick = async () => {
  if(qr){
    await qr.stop();
    await qr.clear();
  }
  document.getElementById("start").disabled = false;
  document.getElementById("stop").disabled = true;
};
</script>

</body>
</html>
